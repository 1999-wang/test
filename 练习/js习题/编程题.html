        var a = b = c = new String;
        var m, n;
        function haha(a, b) {
            if (a.length < b.length) {
                m = a.length;
                n = b.length;
            }
            else {
                m = b.length;
                n = a.length;
            }
            for (var i = 0; i < m; i++) {
                h = a[i] + b[i];
                c += h;
            }
          
            for (var j = m; j < n; j++) {

                if (n == a.length) {
                    h = a[j];
                    c += n;
                }
                if (n == b.length) {
                    h = b[j];
                    c += h;
                }

            }
            return c;
        }
